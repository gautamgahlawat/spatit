<template name="category_products">
<h3>Products</h3>
	{{#each category_products}}
		<div class= "row product-row">
			<div class="col-md-2">
				<img class="full-image" src="{{image}}">
			</div>
			<div class="col-md-10">
				<h4><strong>{{name}}</strong></h4>
				<p>Average Rating: RATING</p>
				<P>{{truncateText description 150}}</P>
				<a href="{{pathFor 'product'}}" class="btn btn-default">Read Review</a>
				<a href="{{pathFor 'newReview'}}" class="btn btn-primary">Add Review</a>
			</div>
		</div>
	{{else}}
		There are no products in this category 
	{{/each}}
</template>
