<template name="product">
	<h3>{{name}}</h3>
	<div class= "row product-row">
		<div class="col-md-2">
			<img class="full-image" src="{{image}}">
		</div>
		<div class="col-md-10">
			<h4><strong>{{name}}</strong></h4>
			<p>Average Rating: <img src="/img/star{{getAvg reviews}}.png">({{getReviewTotal reviews.length}})</p>
			<P>{{description}}</P>
		</div>
	</div>

	<div class= "row">
		<div class="col-md-12">
			<div class="text-right">
				<a href="/new_review/{{_id}}" class="btn btn-success"> Leave a Review</a>
			</div>
		</div>
	</div>
		<hr>
		<h4>Reviews & Ratings</h4>
	{{#each reviews}}
	<div class="row">
		<div class="col-md-10">
			<img src="/img/star{{rating}}.png"> {{body}}
		</div>

		<div class="col-md-2">
			{{review_date}}
		</div>
	</div>
	<br>
	{{/each}}
</template>
