<template name="products">
	<h3>Products</h3>

	{{#each products}}
		<div class= "row product-row">
			<div class="col-md-2">
				<img class="full-image" src="{{image}}">
			</div>
			<div class="col-md-10">
				<h4><strong>{{name}}</strong></h4>
				<p>Average Rating: <img src="/img/star{{getAvg reviews}}.png">({{getReviewTotal reviews.length}})</p>
				<P>{{truncateText description 150}}</P>
				<a href="{{pathFor 'product'}}" class="btn btn-default">Read Review</a>

				{{#if currentUser}}
				<a href="{{pathFor 'new_review'}}" class="btn btn-primary">Add Review</a>
				{{/if}}
			</div>
		</div>
	{{else}}
		There are no products  
	{{/each}}
</template>
